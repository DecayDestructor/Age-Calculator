<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

  </head>
  <body>
    <div class="container">
      <div class="input">
        <div class="header">
          <span class="day">DAY</span><span class="month">MONTH</span
          ><span class="year">YEAR</span>
        </div>

        <div class="text-bars">
          <input type="text" name="date" id="day-bar" placeholder="DD" />
          <input type="text" name="month" id="month-bar" placeholder="MM" />
          <input type="text" name="year" id="year-bar" placeholder="YYYY" />
        </div>
        <div class="error">
          <span class="unactive" id="empty-day">This field is required</span>
          <span class="unactive" id="empty-month">This field is required</span>
          <span class="unactive" id="empty-year">This field is required</span>
          <span class="unactive" id="invalid-day">Must be a valid day</span>
          <span class="unactive" id="invalid-month">Must be a valid month</span>
          <span class="unactive" id="invalid-year">Must be in the past</span>
        </div>
      </div>

      <div class="get-answer">
        <hr />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="46"
          height="44"
          viewBox="0 0 46 44"
        >
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path
              d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
            />
          </g>
        </svg>
      </div>
      <div class="output">
        <div class="output-years"><span class="answer">-- </span>years</div>
        <div class="output-months"><span class="answer">-- </span>months</div>
        <div class="output-days"><span class="answer">-- </span>days</div>
      </div>
    </div>

</html>
